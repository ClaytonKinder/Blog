<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,300|Roboto:400,100,700,400italic,100italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="bower_components/markitup/markitup/skins/markitup/style.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/markitup/markitup/sets/default/style.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="writeWrapper">
    <form id="writeForm">
      <div id="writeAuthorBlock">
        <input id="writeAuthor" type="text" placeholder="Author Name">
      </div>
      <div id="writeTitleBlock">
        <input id="writeTitle" type="text" placeholder="Article Title">
      </div>
      <div id="writeTypeBlock">
        <select id="writeType">
          <option value="Article">
            Article
          </option>
          <option value="Image">
            Image
          </option>
          <option value="Video">
            Video
          </option>
        </select>
      </div>
      <textarea id="writeContent"></textarea>
      <input id="writeSubmit" type="submit">
    </form>
  </div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/markitup/markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="bower_components/markitup/markitup/sets/default/set.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" >
   $(document).ready(function() {
      $("#writeContent").markItUp(mySettings);
   });
</script>
</body>
</html>
